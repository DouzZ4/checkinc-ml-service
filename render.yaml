services:
  - type: web
    name: checkinc-ml-service
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: checkinc-ml-db
          property: connectionString
      - key: ENVIRONMENT
        value: production
      - key: LOG_LEVEL
        value: INFO
      - key: PYTHON_VERSION
        value: 3.11.0

databases:
  - name: checkinc-ml-db
    databaseName: checkinc_ml
    user: checkinc_ml_user
    plan: free
