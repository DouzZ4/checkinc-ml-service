# Fly.io configuration file
app = "checkinc-ml-service"
primary_region = "mia"  # Miami (m√°s cercano a LATAM)

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512

[[statics]]
  guest_path = "/code/app/static"
  url_prefix = "/static/"
